    <title>React-kit</title>
    <style>

      html, body { height: 100%; }
      .center-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #preload-01 { background: url(%PUBLIC_URL%/vinyl-loading.png) no-repeat -9999px -9999px; }
      #preload-02 { background: url(%PUBLIC_URL%/loading-button.gif) no-repeat -9999px -9999px; }
      #preload-03 { background: url(%PUBLIC_URL%/favicons/apple-touch-icon.png) no-repeat -9999px -9999px; }
      #preload-04 { background: url(%PUBLIC_URL%/no-image-slide.png) no-repeat -9999px -9999px; }

      .rotate-logo {
        animation: logo-spin infinite 10s linear;
        height: 40vmin;
      }

      @keyframes logo-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes custom_fadeout {
          from { opacity: 1; }
          to   { opacity: 0; }
      }

      /* Firefox < 16 */
      @-moz-keyframes custom_fadeout {
          from { opacity: 1; }
          to   { opacity: 0; }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes custom_fadeout {
          from { opacity: 1; }
          to   { opacity: 0; }
      }

      /* Internet Explorer */
      @-ms-keyframes custom_fadeout {
          from { opacity: 1; }
          to   { opacity: 0; }
      }

      /* Opera < 12.1 */
      @-o-keyframes custom_fadeout {
          from { opacity: 1; }
          to   { opacity: 0; }
      }

      @keyframes custom_fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Firefox < 16 */
      @-moz-keyframes custom_fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes custom_fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Internet Explorer */
      @-ms-keyframes custom_fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Opera < 12.1 */
      @-o-keyframes custom_fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
